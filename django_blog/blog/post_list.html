<form method="GET" action="{% url 'post_list' %}">
  <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}">
  <button type="submit">Search</button>
</form>

<h2>Blog Posts</h2>
{% for post in posts %}
  <div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p>Tags: 
          {% for tag in post.tags.all %}
              <a href="{% url 'tagged_posts' tag.slug %}">{{ tag.name }}</a>
          {% empty %}
              No tags
          {% endfor %}
      </p>
  </div>
{% endfor %}
